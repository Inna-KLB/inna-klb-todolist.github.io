<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>To do list</title>
</head>
<body>
  <div class="container">
    <h1>To do list</h1>
    <label for="text" class="task-record">
      <input type="text" name="text" id="text">
      <button class="btn btn-add">add</button>
    </label>

      <ul class="task-list">
         <li class="task-list__item">
          <label for="check0">
            <input type="checkbox" name="checkbox" id="check0" class="checkbox">
            <span>Drink coffee</span>
          </label>
          <button class="btn btn-delete">delete</button>
        </li>
        <li class="task-list__item">
          <label for="check1">
            <input type="checkbox" name="checkbox" id="check1" class="checkbox">
            <span>Drink coffee</span>
          </label>
          <button class="btn btn-delete">delete</button>
        </li> 
        <li class="task-list__item checked">
          <label for="check2">
            <input type="checkbox" name="checkbox" id="check2" class="checkbox">
            <span>Drink coffee</span>
          </label>
          <button class="btn btn-delete">delete</button>
        </li>
        <li class="task-list__item checked">
          <label for="check3">
            <input type="checkbox" name="checkbox" id="check3" class="checkbox">
            <span>Drink coffee</span>
          </label>
          <button class="btn btn-delete">delete</button>
        </li>
      </ul>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
